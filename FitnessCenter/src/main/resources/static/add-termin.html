

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Term </title>
  <link rel="stylesheet" href="css/hall.css">
  <script src="https://kit.fontawesome.com/0162c77f58.js" crossorigin="anonymous"></script>
  <!-- 1. Ukljucivanje jQuery biblioteke -->
  <script src="js/jquery.min.js"></script>
  <!-- 2. Ukljucivanje jQuery Validate biblioteke za validaciju polja forme (opciono).
          O načinu upotrebe pogledati na: https://jqueryvalidation.org/ -->
  <script src="js/jquery.validate.min.js"></script>
  <!-- 3. Ukljucivanje naseg JS fajla -->
  <script src="js/termtren.js"></script>
</head>
<body>

<h1>Add new term</h1>
<div class="termini" id="term">
<!-- Kada korisnik klikne Add, poziva se metoda addNewEmployee, koja se nalazi u employees.js -->
<form id="addFitCentForm">
  <div class="card">
  <p>
    <label for="name">Cena:</label><br>
    <input id="name" type="number" /><br>
  </p>
  <p>
    <label for="about">Datum:</label><br>
    <input id="about" type="date" /><br>
  </p>
  <p>
    <label for="tip">Fitnes Centar:</label><br>
    <input id="tip" type="number" /><br>
  </p>
  <p>
    <label for="duration">Sala:</label><br>
    <input id="duration" type="number" /><br>
  </p>
  <p>
    <label for="price">Trening:</label><br>
    <input id="price" type="number" /><br>
  </p>
  <p>
    <label for="date">Broj Korisnika:</label><br>
    <input id="date" type="number" /><br>
  </p>
  <input type="submit" value="Add" >
  </div>
</form>
</div>
</body>
</html>
