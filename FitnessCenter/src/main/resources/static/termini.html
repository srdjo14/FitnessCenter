<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Trainings</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/training.css" />
  <!-- 1. Ukljucivanje jQuery biblioteke -->
  <script src="js/jquery.min.js"></script>
  <!-- 2. Ukljucivanje jQuery Validate biblioteke za validaciju polja forme (opciono).
          O načinu upotrebe pogledati na: https://jqueryvalidation.org/ -->
  <script src="js/jquery.validate.min.js"></script>
  <!-- 3. Ukljucivanje naseg JS fajla -->
  <script src="js/termin.js"></script>
</head>

<body>

<div id="app"></div>


<div id="allTrainings">

  <!--<button onclick="location.href = 'add-employee.html'">Add new training</button>-->
  <br><br>
  <div class="container">
    <table id="trainings">
      <tr id="myTR">
        <th onclick="sortTable(0)">Naziv</th>
        <th onclick="sortTable(1)">Opis</th>
        <th onclick="sortTable(2)">Tip</th>
        <th onclick="sortTable(3)">Trajanje</th>
        <th onclick="sortTable(4)">Cena</th>
        <th onclick="sortTable(5)">Datum</th>
      </tr>
    </table>
  </div>
</div>



<script>
  function sortTable(n) {
    let table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
    table = document.getElementById("trainings");
    switching = true;

    dir = "asc";

    while (switching) {

      switching = false;
      rows = table.rows;

      for (i = 1; i < (rows.length - 1); i++) {
        shouldSwitch = false;
        x = rows[i].getElementsByTagName("TD")[n];
        y = rows[i + 1].getElementsByTagName("TD")[n];
        if (dir == "asc") {
          if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
            shouldSwitch = true;
            break;
          }
        } else if (dir == "desc") {
          if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
            shouldSwitch = true;
            break;
          }
        }
      }
      if (shouldSwitch) {
        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
        switching = true;
        switchcount ++;
      } else {
        if (switchcount == 0 && dir == "asc") {
          dir = "desc";
          switching = true;
        }
      }
    }
  }

</script>
</body>
</html>
