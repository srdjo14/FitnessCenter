<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel = "stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/0162c77f58.js" crossorigin="anonymous"></script>
    <!-- 1. Ukljucivanje jQuery biblioteke -->
    <script src="js/jquery.min.js"></script>
    <!-- 2. Ukljucivanje jQuery Validate biblioteke za validaciju polja forme (opciono).
            O naÄinu upotrebe pogledati na: https://jqueryvalidation.org/ -->
    <script src="js/jquery.validate.min.js"></script>
    <!-- 3. Ukljucivanje naseg JS fajla -->
    <script src="js/login.js"></script>
</head>

<body>

    <div class="login">
    <div class="form-box">

        <div class="header"><i>Log In</i></div>

        <form class="input" id="loginUser">
            <input id="username" type="text" class="input-field" placeholder="Username" required>
            <input id="password" type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log in</button>
            <div id="user">
                Not a user?
            </div>
            <div class="member">
                <div><a href="register-user.html">Register as member</a></div> 
                <div><a href="register-trainer.html">Register as trainer</a></div>
            </div>
        </form>


    </div>
    </div>
</body>
</html>
