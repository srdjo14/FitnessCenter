<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Fitness Center </title>
    <link rel="stylesheet" href="css/register.css">
    <script src="https://kit.fontawesome.com/0162c77f58.js" crossorigin="anonymous"></script>
    <!-- 1. Ukljucivanje jQuery biblioteke -->
    <script src="js/jquery.min.js"></script>
    <!-- 2. Ukljucivanje jQuery Validate biblioteke za validaciju polja forme (opciono).
            O naÄinu upotrebe pogledati na: https://jqueryvalidation.org/ -->
    <script src="js/jquery.validate.min.js"></script>
    <!-- 3. Ukljucivanje naseg JS fajla -->
    <script src="js/fitcenter.js"></script>
</head>
<body>

<h1>Add new fitCenter</h1>

<!-- Kada korisnik klikne Add, poziva se metoda addNewEmployee, koja se nalazi u employees.js -->
<form id="addFitCentForm">
    <p>
        <label for="Name">Name:</label>
        <input id="Name" type="text" /><br>
    </p>
    <p>
        <label for="address">Address:</label>
        <input id="address" type="text" /><br>
    </p>
    <p>
        <label for="email">Email:</label>
        <input id="email" type="email" /><br>
    </p>
    <p>
        <label for="contact">Contact:</label>
        <input id="contact" type="text" /><br>
    </p>
    <input type="submit" value="Add" >
</form>

</body>
</html>
