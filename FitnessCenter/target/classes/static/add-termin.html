

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Fitness Center </title>
  <link rel="stylesheet" href="css/register.css">
  <script src="https://kit.fontawesome.com/0162c77f58.js" crossorigin="anonymous"></script>
  <!-- 1. Ukljucivanje jQuery biblioteke -->
  <script src="js/jquery.min.js"></script>
  <!-- 2. Ukljucivanje jQuery Validate biblioteke za validaciju polja forme (opciono).
          O naÄinu upotrebe pogledati na: https://jqueryvalidation.org/ -->
  <script src="js/jquery.validate.min.js"></script>
  <!-- 3. Ukljucivanje naseg JS fajla -->
  <script src="js/termtren.js"></script>
</head>
<body>

<h1>Add new term</h1>

<!-- Kada korisnik klikne Add, poziva se metoda addNewEmployee, koja se nalazi u employees.js -->
<form id="addFitCentForm">
  <p>
    <label for="Name">Naziv:</label>
    <input id="Name" type="text" /><br>
  </p>
  <p>
    <label for="about">Opis:</label>
    <input id="about" type="text" /><br>
  </p>
  <p>
    <label for="tip">Tip:</label>
    <input id="tip" type="text" /><br>
  </p>
  <p>
    <label for="duration">Trajanje:</label>
    <input id="duration" type="text" /><br>
  </p>
  <p>
    <label for="price">Cena:</label>
    <input id="price" type="text" /><br>
  </p>
  <p>
    <label for="date">Datum:</label>
    <input id="date" type="text" /><br>
  </p>
  <input type="submit" value="Add" >
</form>

</body>
</html>
