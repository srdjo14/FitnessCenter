<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Fitness Center </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0162c77f58.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
+
<div class="swap">
    <div class="form-box">

        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>

        <form id="login" class="input">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log in</button>
        </form>

             <form id="register" class="input">
                 <label for="role"><i><b>Tip korisnika:</b></i></label>
                 <select name="role" id="role">
                    <option value="trainer">Trainer</option>
                    <option value="user">User</option>
                </select>
                 <br/>


            <input type="text" class="input-field" placeholder="Name" required>
            <input type="text" class="input-field" placeholder="Surname" required>
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="tel"  class="input-field" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Contact phone" required>
                 <input type="text" class="input-field" pattern="" placeholder="Date of Birth" onfocus="(this.type='date')" required>
                 <!-- Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character:-->
            <input type="password" class="input-field" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</div>

<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn")

    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }

    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
    }
</script>

</body>
</html>
